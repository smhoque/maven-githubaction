name: CI/CD Maven Java App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: emdadripon/maven-java-app
      REGISTRY: docker.io

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    # 3. Build Maven project
    - name: Build Maven project
      run: mvn clean package

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

        # -----------------------------
    # 3. Build Docker image
    # -----------------------------
    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/myapp:latest .

    # -----------------------------
    # 4. Tag Docker image with commit SHA
    # -----------------------------
    - name: Tag Docker image
      run: |
        IMAGE=ghcr.io/${{ github.repository }}/myapp
        docker tag $IMAGE:latest $IMAGE:${{ github.sha }}

    # -----------------------------
    # 5. Push Docker images
    # -----------------------------
    - name: Push Docker images
      run: |
        IMAGE=ghcr.io/${{ github.repository }}/myapp
        docker push $IMAGE:latest
        docker push $IMAGE:${{ github.sha }}

    # 7. Set up kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    # 8. Configure kubeconfig (assuming KUBECONFIG is set in secrets)
    - name: Set up kubeconfig
      run: echo "${{ secrets.KUBECONFIG }}" > kubeconfig && export KUBECONFIG=$(pwd)/kubeconfig

    - name: Set up K8s context
      uses: azure/k8s-set-context@v3
      with:
       method: kubeconfig
       kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Apply Pod
      run: kubectl apply -f pod.yaml


      

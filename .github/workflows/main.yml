name: CI/CD Maven Java App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    # 3. Build Maven project
    - name: Build Maven project
      run: mvn clean package

    # 4. Log in to GitHub Container Registry (GHCR)
    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    # 5. Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/myapp:latest .

    # 6. Tag image with SHA
    - name: Tag Docker image
      run: |
        IMAGE=ghcr.io/${{ github.repository }}/myapp
        docker tag $IMAGE:latest $IMAGE:${{ github.sha }}

    # 7. Push images to GHCR
    - name: Push Docker images
      run: |
        IMAGE=ghcr.io/${{ github.repository }}/myapp
        docker push $IMAGE:latest
        docker push $IMAGE:${{ github.sha }}

    # ---------------------------------------
    # 8. Create a Kubernetes cluster (KinD)
    # ---------------------------------------
    - name: Create KinD cluster
      uses: helm/kind-action@v1

    # 9. Test Kubernetes cluster
    - name: Test kubectl
      run: kubectl get nodes

    # 10. Deploy your pod
    - name: Deploy pod
      run: kubectl apply -f pod.yaml


      

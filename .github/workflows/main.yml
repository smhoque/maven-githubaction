name: CI/CD Maven Java App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: emdadripon/maven-java-app
      REGISTRY: docker.io

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    # 3. Build Maven project
    - name: Build Maven project
      run: mvn clean package

    # 4. Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5. Build Docker image
    - name: Build Docker image
      run: |
        docker build -t myapp .

    # 6. Push Docker image
    - name: Push Docker image
      run: |
        docker push myapp

    # 7. Set up kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    # 8. Configure kubeconfig (assuming KUBECONFIG is set in secrets)
    - name: Set up kubeconfig
      run: echo "${{ secrets.KUBECONFIG }}" > kubeconfig && export KUBECONFIG=$(pwd)/kubeconfig

    # 9. Deploy to Kubernetes
    - name: Deploy to Kubernetes
      run: kubectl apply -f pod.yaml

      
